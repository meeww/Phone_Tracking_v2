<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Sensor Data - Login</title>
    <script>
    
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log("User Agent:", userAgent);  // Add this line for debugging
            
            if (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(userAgent)) {
                // If the device is one of these, it's likely a phone
                window.location.href = 'phone.html';
            } else {
                // Otherwise, assume it's a PC
                window.location.href = 'viewer.html';
            }
        }

        window.onload = detectDevice;
    </script>
</head>
<body>
    <h1>Phone Sensor Data - Login</h1>
    <a href="https://phone-tracking-v2.onrender.com/auth/google">Login with Google</a>
</body>
</html>
