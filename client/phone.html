<!DOCTYPE html>
<html>
<head>
    <title>Sensor Tracking with Drift Reduction</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="startStopButton" onclick="toggleTracking()">Start Tracking</button>
    <button id="recalibrateButton" onclick="calibrate()">Recalibrate</button>
    <div id="status">Not sending data</div>
    <div id="debug"></div>
    <script src="phone.js"></script>
    <script>
    
    function toggleTracking() {
        tracking ? stopTracking() : startTracking();
    }
    
    function startTracking() {
        if (typeof DeviceMotionEvent.requestPermission === 'function') {
            DeviceMotionEvent.requestPermission().then(response => { 
                if (response === 'granted') initSensors(); 
            });
        } else { 
            initSensors(); 
        }
    }
    
    function stopTracking() {
        window.removeEventListener('devicemotion', handleMotion);
        tracking = false;
        document.getElementById('status').innerText = 'Not sending data';
    }</script>
</body>
</html>
